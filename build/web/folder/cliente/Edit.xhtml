<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Edición de Datos"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Nro de cliente:" for="numcliente" />
                    <h:inputText id="numcliente" value="#{clienteController.selected.numcliente}" title="#{bundle.EditClienteTitle_numcliente}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_numcliente}"/>
                    <h:outputLabel value="#{bundle.EditClienteLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{clienteController.selected.nombre}" title="#{bundle.EditClienteTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditClienteLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{clienteController.selected.apellido}" title="#{bundle.EditClienteTitle_apellido}" />
                    <h:outputLabel value="Rut del cliente:" for="rutcliente" />
                    <h:inputText id="rutcliente" value="#{clienteController.selected.rutcliente}" title="#{bundle.EditClienteTitle_rutcliente}" />
                    <h:outputLabel value="Dirección:" for="direccion" />
                    <h:inputText id="direccion" value="#{clienteController.selected.direccion}" title="#{bundle.EditClienteTitle_direccion}" />
                    <h:outputLabel value="Teléfono:" for="telefono" />
                    <h:inputText id="telefono" value="#{clienteController.selected.telefono}" title="#{bundle.EditClienteTitle_telefono}" />
                    <h:outputLabel value="Tipo de propiedad:" for="tipopref" />
                    <h:inputText id="tipopref" value="#{clienteController.selected.tipopref}" title="#{bundle.EditClienteTitle_tipopref}" />
                    <h:outputLabel value="Precio máximo de renta:" for="maxrent" />
                    <h:inputText id="maxrent" value="#{clienteController.selected.maxrent}" title="#{bundle.EditClienteTitle_maxrent}" />
                </h:panelGrid>
                <h:commandLink action="#{clienteController.update}" value="Guardar datos modificados"/>
                <br />
                <br />
                <h:link outcome="View" value="Vista específica"/>
                <br />
                <br />
                <h:commandLink action="#{clienteController.prepareList}" value="Lista de Clientes" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="Volver al Menú" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
