<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Mantenedor Visita"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListVisitaEmpty}" rendered="#{visitaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{visitaController.items.rowCount > 0}">
                    <h:outputText value="#{visitaController.pagination.pageFirstItem + 1}..#{visitaController.pagination.pageLastItem + 1}/#{visitaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{visitaController.previous}" value="Anteriores #{visitaController.pagination.pageSize}" rendered="#{visitaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{visitaController.next}" value="Siguientes #{visitaController.pagination.pageSize}" rendered="#{visitaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{visitaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVisitaTitle_visitaPK_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.visitaPK.fecha}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVisitaTitle_comentario}"/>
                            </f:facet>
                            <h:outputText value="#{item.comentario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nro de Cliente"/>
                            </f:facet>
                            <h:outputText value="#{item.cliente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nro de Propiedad"/>
                            </f:facet>
                            <h:outputText value="#{item.propiedad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{visitaController.prepareView}" value="Ver"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{visitaController.prepareEdit}" value="Editar"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{visitaController.destroy}" value="Eliminar"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{visitaController.prepareCreate}" value="Registar nueva visita"/>
                <br />
                <br />
                <h:link outcome="/index" value="Volver al MenÃº"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
