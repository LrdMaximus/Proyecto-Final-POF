<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Vista Específica"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Número inspección"/>
                    <h:outputText value="#{inspeccionesController.selected.idinspeccion}" title="#{bundle.ViewInspeccionesTitle_idinspeccion}"/>
                    <h:outputText value="#{bundle.ViewInspeccionesLabel_numpropietario}"/>
                    <h:outputText value="Número propietario" title="#{bundle.ViewInspeccionesTitle_numpropietario}"/>
                    <h:outputText value="#{bundle.ViewInspeccionesLabel_tipoprop}"/>
                    <h:outputText value="Tipo Propiedad" title="#{bundle.ViewInspeccionesTitle_tipoprop}"/>
                    <h:outputText value="#{bundle.ViewInspeccionesLabel_codigopostal}"/>
                    <h:outputText value="Código postal" title="#{bundle.ViewInspeccionesTitle_codigopostal}"/>
                    <h:outputText value="Dirección"/>
                    <h:outputText value="#{inspeccionesController.selected.calle}" title="#{bundle.ViewInspeccionesTitle_calle}"/>
                    <h:outputText value="Comuna"/>
                    <h:outputText value="#{inspeccionesController.selected.comuna}" title="#{bundle.ViewInspeccionesTitle_comuna}"/>
                    <h:outputText value="#{bundle.ViewInspeccionesLabel_ciudad}"/>
                    <h:outputText value="Ciudad" title="#{bundle.ViewInspeccionesTitle_ciudad}"/>
                    <h:outputText value="Fecha Inspección"/>
                    <h:outputText value="#{inspeccionesController.selected.fechainspeccion}" title="#{bundle.ViewInspeccionesTitle_fechainspeccion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="Número propiedad"/>
                    <h:outputText value="#{inspeccionesController.selected.numpropiedad}" title="#{bundle.ViewInspeccionesTitle_numpropiedad}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{inspeccionesController.destroyAndView}" value="Eliminar"/>
                <br />
                <br />
                <h:link outcome="Edit" value="Editar"/>
                <br />
                <h:commandLink action="#{inspeccionesController.prepareCreate}" value="Ingresar" />
                <br />
                <h:commandLink action="#{inspeccionesController.prepareList}" value="Lista de inspecciones"/>
                <br />
                <br />
                <h:link outcome="/index" value="Volver al Menú"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
