<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Vista específica"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Nro de cliente:"/>
                    <h:outputText value="#{clienteController.selected.numcliente}" title="#{bundle.ViewClienteTitle_numcliente}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_nombre}"/>
                    <h:outputText value="#{clienteController.selected.nombre}" title="#{bundle.ViewClienteTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_apellido}"/>
                    <h:outputText value="#{clienteController.selected.apellido}" title="#{bundle.ViewClienteTitle_apellido}"/>
                    <h:outputText value="Rut del cliente:"/>
                    <h:outputText value="#{clienteController.selected.rutcliente}" title="#{bundle.ViewClienteTitle_rutcliente}"/>
                    <h:outputText value="Dirección:"/>
                    <h:outputText value="#{clienteController.selected.direccion}" title="#{bundle.ViewClienteTitle_direccion}"/>
                    <h:outputText value="Teléfono:"/>
                    <h:outputText value="#{clienteController.selected.telefono}" title="#{bundle.ViewClienteTitle_telefono}"/>
                    <h:outputText value="Tipo de propiedad:"/>
                    <h:outputText value="#{clienteController.selected.tipopref}" title="#{bundle.ViewClienteTitle_tipopref}"/>
                    <h:outputText value="Precio máximo de renta:"/>
                    <h:outputText value="#{clienteController.selected.maxrent}" title="#{bundle.ViewClienteTitle_maxrent}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clienteController.destroyAndView}" value="Eliminar registro de cliente"/>
                <br />
                <br />
                <h:link outcome="Edit" value="Editar datos"/>
                <br />
                <br />
                <h:commandLink action="#{clienteController.prepareCreate}" value="Crear nuevo cliente" />
                <br />
                <br />
                <h:commandLink action="#{clienteController.prepareList}" value="Lista de Clientes"/>
                <br />
                <br />
                <h:link outcome="/index" value="Volver al Menú"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
