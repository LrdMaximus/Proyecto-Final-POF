<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Edición de Datos"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Nro empleado:" for="numempleado" />
                    <h:inputText id="numempleado" value="#{empleadoController.selected.numempleado}" title="#{bundle.EditEmpleadoTitle_numempleado}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_numempleado}"/>
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{empleadoController.selected.nombre}" title="#{bundle.EditEmpleadoTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{empleadoController.selected.apellido}" title="#{bundle.EditEmpleadoTitle_apellido}" />
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_cargo}" for="cargo" />
                    <h:inputText id="cargo" value="#{empleadoController.selected.cargo}" title="#{bundle.EditEmpleadoTitle_cargo}" />
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_sexo}" for="sexo" />
                    <h:inputText id="sexo" value="#{empleadoController.selected.sexo}" title="#{bundle.EditEmpleadoTitle_sexo}" />
                    <h:outputLabel value="Fecha de nacimiento:" for="fechnac" />
                    <h:inputText id="fechnac" value="#{empleadoController.selected.fechnac}" title="#{bundle.EditEmpleadoTitle_fechnac}" >
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_prevision}" for="prevision" />
                    <h:inputText id="prevision" value="#{empleadoController.selected.prevision}" title="#{bundle.EditEmpleadoTitle_prevision}" />
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_salario}" for="salario" />
                    <h:inputText id="salario" value="#{empleadoController.selected.salario}" title="#{bundle.EditEmpleadoTitle_salario}" />
                    <h:outputLabel value="Fecha inicio de contrato:" for="fechacontratoinic" />
                    <h:inputText id="fechacontratoinic" value="#{empleadoController.selected.fechacontratoinic}" title="#{bundle.EditEmpleadoTitle_fechacontratoinic}" >
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="Fecha termino de contrato:" for="fechacontratoterm" />
                    <h:inputText id="fechacontratoterm" value="#{empleadoController.selected.fechacontratoterm}" title="#{bundle.EditEmpleadoTitle_fechacontratoterm}" >
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_bono}" for="bono" />
                    <h:inputText id="bono" value="#{empleadoController.selected.bono}" title="#{bundle.EditEmpleadoTitle_bono}" />
                    <h:outputLabel value="Total de propiedades:" for="totpropempleado" />
                    <h:selectOneMenu id="totpropempleado" value="#{empleadoController.selected.totpropempleado}" title="#{bundle.EditEmpleadoTitle_totpropempleado}" >
                        <f:selectItems value="#{totpropempleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Nro de oficina:" for="numoficina" />
                    <h:selectOneMenu id="numoficina" value="#{empleadoController.selected.numoficina}" title="#{bundle.EditEmpleadoTitle_numoficina}" >
                        <f:selectItems value="#{oficinaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{empleadoController.update}" value="Guardar datos modificados"/>
                <br />
                <br />
                <h:link outcome="View" value="Vista específica"/>
                <br />
                <br />
                <h:commandLink action="#{empleadoController.prepareList}" value="Lista de Empleados" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="Volver al Menú" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
