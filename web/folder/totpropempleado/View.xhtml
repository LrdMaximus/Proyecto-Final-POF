<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Vista específica"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Nro de Empleado:"/>
                    <h:outputText value="#{totpropempleadoController.selected.numempleado}" title="#{bundle.ViewTotpropempleadoTitle_numempleado}"/>
                    <h:outputText value="Total de Propiedades:"/>
                    <h:outputText value="#{totpropempleadoController.selected.totprop}" title="#{bundle.ViewTotpropempleadoTitle_totprop}"/>
                    <h:outputText value="Nro de Cliente:"/>
                    <h:outputText value="#{totpropempleadoController.selected.empleado}" title="#{bundle.ViewTotpropempleadoTitle_empleado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{totpropempleadoController.destroyAndView}" value="Eliminar registro de estado de empleado"/>
                <br />
                <br />
                <h:link outcome="Edit" value="Editar datos"/>
                <br />
                <br />
                <h:commandLink action="#{totpropempleadoController.prepareCreate}" value="Crear nuevo Estado de Empleado" />
                <br />
                <br />
                <h:commandLink action="#{totpropempleadoController.prepareList}" value="Lista de Estado de Empleado"/>
                <br />
                <br />
                <h:link outcome="/index" value="Volver al Menú"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
