<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Registrar oficina"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Número oficina:" for="numoficina" />
                    <h:inputText id="numoficina" value="#{oficinaController.selected.numoficina}" title="#{bundle.CreateOficinaTitle_numoficina}" required="true" requiredMessage="#{bundle.CreateOficinaRequiredMessage_numoficina}"/>
                    <h:outputLabel value="Dirección:" for="calle" />
                    <h:inputText id="calle" value="#{oficinaController.selected.calle}" title="#{bundle.CreateOficinaTitle_calle}" />
                    <h:outputLabel value="Ciudad:" for="ciudad" />
                    <h:inputText id="ciudad" value="#{oficinaController.selected.ciudad}" title="#{bundle.CreateOficinaTitle_ciudad}" />
                    <h:outputLabel value="Código potal:" for="codigopostal" />
                    <h:inputText id="codigopostal" value="#{oficinaController.selected.codigopostal}" title="#{bundle.CreateOficinaTitle_codigopostal}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{oficinaController.create}" value="Guardar" />
                <br />
                <br />
                <h:commandLink action="#{oficinaController.prepareList}" value="Mostrar lista oficinas" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="Volver al Menú"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
