<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Mantenedor Promociones"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPromocionEmpty}" rendered="#{promocionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{promocionController.items.rowCount > 0}">
                    <h:outputText value="#{promocionController.pagination.pageFirstItem + 1}..#{promocionController.pagination.pageLastItem + 1}/#{promocionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{promocionController.previous}" value="Anterior" rendered="#{promocionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{promocionController.next}" value="Next" rendered="#{promocionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{promocionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Número promoción"/>
                            </f:facet>
                            <h:outputText value="#{item.idpromocion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPromocionTitle_nombreprom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreprom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPromocionTitle_tipoprom}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoprom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                    <h:outputText value="Descuento"/>
                            </f:facet>
                            <h:outputText value="#{item.descuento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha Inicio"/>
                            </f:facet>
                            <h:outputText value="#{item.fechainicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha Termino"/>
                            </f:facet>
                            <h:outputText value="#{item.fechatermino}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Número Propiedad"/>
                            </f:facet>
                            <h:outputText value="#{item.numpropiedad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{promocionController.prepareView}" value="Ver"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{promocionController.prepareEdit}" value="Editar"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{promocionController.destroy}" value="Eliminar"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{promocionController.prepareCreate}" value="Ingresar nueva promoción"/>
                <br />
                <br />
                <h:link outcome="/index" value="Volver al Menú"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
