<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Registrar nueva Publicidad"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="ID Publicidad:" for="idpublicidad" />
                    <h:inputText id="idpublicidad" value="#{publicidadController.selected.idpublicidad}" title="#{bundle.CreatePublicidadTitle_idpublicidad}" required="true" requiredMessage="#{bundle.CreatePublicidadRequiredMessage_idpublicidad}"/>
                    <h:outputLabel value="Nombre de la Empresa:" for="nombreempresa" />
                    <h:inputText id="nombreempresa" value="#{publicidadController.selected.nombreempresa}" title="#{bundle.CreatePublicidadTitle_nombreempresa}" />
                    <h:outputLabel value="#{bundle.CreatePublicidadLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{publicidadController.selected.tipo}" title="#{bundle.CreatePublicidadTitle_tipo}" />
                    <h:outputLabel value="Fecha fin de contrato:" for="fincontrato" />
                    <h:inputText id="fincontrato" value="#{publicidadController.selected.fincontrato}" title="#{bundle.CreatePublicidadTitle_fincontrato}" >
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="Comisión:" for="comision" />
                    <h:inputText id="comision" value="#{publicidadController.selected.comision}" title="#{bundle.CreatePublicidadTitle_comision}" />
                    <h:outputLabel value="Nro de Propiedad:" for="numpropiedad" />
                    <h:selectOneMenu id="numpropiedad" value="#{publicidadController.selected.numpropiedad}" title="#{bundle.CreatePublicidadTitle_numpropiedad}" >
                        <f:selectItems value="#{propiedadController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{publicidadController.create}" value="Guardar" />
                <br />
                <br />
                <h:commandLink action="#{publicidadController.prepareList}" value="Mostrar lista de Publicidades" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="Volver al Menú"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
